on:
  push:
    branches: [ master ]
  pull_request:

name: CI

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
    steps:
      - run: sudo apt-get update && sudo apt-get install libfido2-dev libcbor-dev libudev-dev libpcsclite-dev pkg-config cmake -y
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        name: "Test"
        with:
          command: test
      - uses: actions-rs/cargo@v1
        name: "Build"
        with:
          command: build

  fmt:
    name: rust fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
